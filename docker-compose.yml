version: '3.8'

services:
  backend:
    build: .
    container_name: backend_prod
    restart: always
    ports:
      - "8080:8080"
    env_file:
      - .env
    depends_on:
      - mongo
      - ml-api
    networks:
      - fasal_network

  mongo:
    image: mongo:latest
    container_name: mongo_db
    restart: always
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    networks:
      - fasal_network

  ml-api:
    build: ./ml_api
    container_name: fasal-sarathi-ml-api
    ports:
      - "8000:8000"
    restart: unless-stopped
    environment:
      - WORKERS=4  
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - fasal_network

networks:
  fasal_network:
    driver: bridge

volumes:
  mongo_data:
